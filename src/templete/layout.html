<!DOCTYPE html>
<html>
<head>
  <title>Takealot Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="takealot_image.png" alt="Takealot Logo">
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Categories</a>
      <a href="#">Deals</a>
      <a href="#">My Account</a>
      <a href="#">Cart</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <img src="https://takealot.com/content/images/hero.jpg" alt="Takealot Hero Image">
      <h1>Shop the widest range of products online at Takealot!</h1>
      <a href="#">Shop Now</a>
    </section>

    <section class="categories">
      <h2>Categories</h2>
      <ul>
        <li><a href="#">Electronics</a></li>
        <li><a href="#">Home & Kitchen</a></li>
        <li><a href="#">Fashion</a></li>
        <li><a href="#">Beauty</a></li>
        <li><a href="#">Sports & Outdoors</a></li>
        <li><a href="#">Toys & Games</a></li>
      </ul>
    </section>

    <section class="deals">
      <h2>Deals of the Day</h2>
      <ul>
        <li><img src="https://takealot.com/content/images/product1.jpg" alt="Product 1"></li>
        <li><img src="https://takealot.com/content/images/product2.jpg" alt="Product 2"></li>
        <li><img src="https://takealot.com/content/images/product3.jpg" alt="Product 3"></li>
      </ul>
    </section>

    <section class="footer">
      <p>Copyright &copy; 2023 Takealot Clone</p>
    </section>
  </main>
</body>
</html>
